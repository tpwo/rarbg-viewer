<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RARBG Viewer</title>

    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <script type="module" src="/static/index.js"></script>
  </head>
  <body>
    <header class="site-header">
      <a href="/" class="site-brand">
        <img src="/static/logo.svg" alt="RARBG Viewer Logo" class="logo">
        <h1 class="site-title">RARBG Viewer</h1>
      </a>
    </header>
    <main>
      <div class="main-content">
        <div class="search-card">
          <form id="search-form" onsubmit="return false;">
            <input
              type="text"
              class="searchbox"
              id="searchbox"
              autofocus
              placeholder="Search for names..."
            >
            <select id="categories">
              <option value="">All Categories</option>
              <option value="Movies">Movies</option>
              <option value="TV">TV</option>
              <option value="Games">Games</option>
              <option value="Music">Music</option>
              <option value="Books">Books</option>
              <option value="Software">Software</option>
              <option value="Adult">Adult</option>
            </select>
            <button type="button" id="btnSearch" class="search-btn">
              <span class="btn-icon"
                ><i class="bi bi-search"></i></span
              >
              Search
            </button>
          </form>
        </div>
        <div id="results">
          <table class="results-table compact-table">
            <thead id="tableHead">
              <tr>
                <th class="sortable" data-col="title"></th>
                <th class="sortable" data-col="dt"></th>
                <th class="sortable" data-col="size"></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="perPageContainer">
          <div class="per-page-bar">
            <div id="resultsCount" class="results-count">
              <span class="results-range"></span>
            </div>
            <div class="per-page-controls">
              <label for="perPageSelect"></label>
              <select id="perPageSelect" class="per-page-select" onchange>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
        <div id="pagination"></div>
      </div>
    </main>
  </body>
</html>
